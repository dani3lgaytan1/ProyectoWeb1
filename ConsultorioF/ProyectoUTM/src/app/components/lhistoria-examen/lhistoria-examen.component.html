
<div class="section container">
  <h3>Examen Ortodontico y Diagnostico</h3>
</div>

<div class="section container">
    <div class="row">
      <form class="col s12">
        <div class="row card-panel grey lighten-2">
          <div class="input-field col s6">
            <input  [(ngModel)]="historia1.motivo_consulta"  name="motivo_consulta" id="mconsulta" type="text" >
            <label class="active" for="mconsulta">Motivo de Consulta:</label>
          </div>
          <div class="input-field col s12">
            <h6>Historia medica y examen de las vias a√©reas</h6>
          </div>
          <div class="input-field col s6">
              <input   [(ngModel)]="historia1.salud_general"   name="salud_general" id="salud" type="text" >
              <label class="active" for="salud">Salud General:</label>
          </div>
          <div class="input-field col s8">
            <input   [(ngModel)]="historia1.cuadros_importantes" name="cuadros_importantes"  id="cuadros" type="text" >
            <label class="active"  for="cuadros">Cuadros Importantes(medicacion antibiotica):</label>
          </div>
          <div class="input-field col s12">
            <h6>Historia Dental</h6>
          </div>
          
          
          <div class="input-field col s6">
            <input   [(ngModel)]="historia1.t_cara_dientes"   id="t_cara_dientes" name="traumatismo" type="text" >
            <label class="active" for="traumatismo">Traumatismo de cara y dientes:</label>
          </div>
          <div class="input-field col s6">
            <input   [(ngModel)]="historia1.tratamiento_ortodontico_a"    name="tratamiento_ortodontico_a" id="tratamiento" type="text" class="validate">
            <label class="active" for="tratamiento">Tratamiento Ortodontico Anterior:</label>
          </div>

          <div class="input-field col s12">
            <h6>Examen de articulacion temporomandibular:</h6>
          </div>
          <div class="input-field col s8">
            <input    [(ngModel)]="historia1.sintomas" id="sintomas" name="sintomas" type="text" >
            <label class="active"  for="sintomas">Sintomas:</label>
          </div>
          <div class="input-field col s8">
            <input    [(ngModel)]="historia1.dolor"   name="dolor" id="dolor" type="text" class="validate">
            <label class="active" for="dolor">Dolor:</label>
          </div>
          <div class="input-field col s8">
            <input   [(ngModel)]="historia1.historia"   name="historia" id="historia" type="text" class="validate">
            <label class="active" for="historia">Historia:</label>
          </div>

          
        </div>
       
      </form>
    </div>
  </div>
